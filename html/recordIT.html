<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
</head>
<style type = "text/css">
     body{
    background-color: navy;
    color:white;
    text-align:center;
  }
  </style>
  <body>
    <div class="loginform">
        <form action="" method="POST">
            <h1>Record new IT Ticket: </h1>
            <p><b>Enter First Name: </b></p>
            <p><input type="text" class="firstname" placeholder="First Name" size="25" maxlength="100" id="firstname" required/></p>
            <p><b>Enter Last Name: </b></p>
            <p><input type="text" class="lastname" placeholder="Last Name" size="25" maxlength="100" id="lastname" required/></p>
            <p><b>Enter Date of Submission: </b></p>
            <p><input type="date" class="date"  min="2020-01-01"  id="date" required/></p>
            <p><b>Enter Name of IT Ticket: </b></p>
            <p><input type="text" class="title" placeholder="Name of Ticket" size="25" maxlength="100" id="title" required/></p>
            <p><b>Enter Approximate Occurence of IT Ticket: </b></p>
            <select id="occurence" name="occurence">
                <option value="25%">25%</option>
                <option value="50%">50%</option>
                <option value="75%">75%</option>
                <option value="100%">100%</option>
              </select>
            <p><b>Enter Additional Notes: </b></p>
            <textarea name="notes" rows="10" cols="35"> 
                </textarea>
            <p><b>Add any Files: </b></p>    
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="myfile"> 
            <p>&#160;</p>
            <input type="submit">



  </body>
