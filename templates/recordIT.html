		<h2>IT Service Ticket</h2>
		<div class="ticket_detail_div">
			Name
			<input type="text" class="firstname", name="firstname" placeholder="First Name" size="25" maxlength="100" id="firstname" required/>
			<input type="text" class="lastname", name="lastname" placeholder="Last Name" size="25" maxlength="100" id="lastname" required/>

			Date
			<input type="date", name="date" class="date"  min="2020-01-01"  id="date" required/></p>
		</div>
		<div class="ticket_detail_div">
			Ticket Category
				<select id="category" name="category">
				<option value="hardware">Hardware</option>
				<option value="software">Software</option>
				<option value="customer">Customer Services</option>
				<option value="product">Production</option>
				<option value="other">Other</option>
				</select>
		</div>	
		<div class="ticket_detail_div">
			Title
			<input type="text", name="title" class="title" placeholder="Summary of Ticket" size="25" maxlength="100" id="title" required/>
			<p>Details</p>
			<p><textarea name="notes" rows="10" cols="35"></textarea></p>
		</div>
		
		<div class="ticket_detail_div">
			Approximate Occurence of IT Ticket
				<select id="occurrence" name="occurrence">
				<option value="25%">25%</option>
				<option value="50%">50%</option>
				<option value="75%">75%</option>
				<option value="100%">100%</option>
				</select>
		</div>

			<input type="submit" class="medium-button">
